<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>

<meta name="viewport" content="width=device-width" charset="utf-8">
  <meta name="author" content="James Komo">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Crafty+Girls|Josefin+Slab" rel="stylesheet">
  <title>Triangle Tracker</title>
</head>
<body>
  <h1>Triangle Checker</h1>
  <div class="triangle-tracker">
    <br>

    <form class="triangleTracker" autocomplete="off">
    <label for="side1"><h3>Side 1</h3></label>
    <input class="side1" type="text" id="side1" name="side1" value="" placeholder="side1" onkeypress="return isNumberKey(event)" required>
    <br>
    <br>
    <label for="side2"><h3>Side 2</h3></label>
    <input class="side1" type="text" id="side2" name="side2" value="" placeholder="side2" onkeypress="return isNumberKey(event)" required>
    <br>
    <br>
    <label for="side3"><h3>Side 3</h3></label>
    <input class="side1" type="text" id="side3" name="side3" value="" placeholder="side3" onkeypress="return isNumberKey(event)" required>
    <br>
    <br>
    <button type="submit" id="submit" name="submit" onclick="getValues()">Check</button>
    <button type="reset" id="reset" name="reset">Reset</button>
  </form>
  </div>
  <script src="js/scripts.js"charset="utf-8"></script>
</body>
</html>
