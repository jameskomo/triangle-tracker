<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <script type="text/javascript" <script src="js/scripts.js" charset="utf-8"></script>
    <h1 class="calc-header"> Triangle Tracker</h1>

    <form id="triangle-sides" action="index.html" method="post">
      <label for="sideA"></label>
      <input id="sideA" type="number" name="sideA" value="Side A size" required>
      <label for="sideB"></label>
      <input id="sideB" type="number" name="sideB" value="Side B size" required>
      <label for="sideC"></label>
      <input id="sideC" type="number" name="sideC" value="Side C size" required>

      <div class="form-buttons">
        <button type="submit" name="submit"></button>
        <button type="reset" name="reset"></button>

      </div>


    </form>

    </body>
</html>
