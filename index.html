<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Abel|Indie+Flower|Shadows+Into+Light" rel="stylesheet">
</head>

<body>
  <img src="images/triangle3.png" alt="Triangle3">
  <img class="triangle-two" src="images/triangle 4.png" alt="Triangle4">


  <div class="triangle-calc">


    <h1>Triangle Tracker</h1>

  <form autocomplete="off" id="triangle-sides">
    <p>
      <label for="sideA">Side A</label>
      <input id="sideA" type="text" name="sideA" value="" placeholder="enter size of sideA here" pattern= "\d{4}" required>
    </p>

    <p><label for="sideB">Side B</label>
      <input id="sideB" type="text" name="sideB" value="" placeholder="enter size of sideA here" pattern= "\d{4}"required>
    </p>
    <label for="sideC">Side C</label>
    <input id="sideC" type="text" name="sideC" value="" placeholder="enter size of sideA here" pattern= "\d{4}" required>

    <div class="form-buttons">
      <button "type="submit" name="submit" onclick="getValues()">Check</button>
      <button  type="reset" name="reset">Reset</button>
    </div>
  <div>


  </form>


  <script type="text/javascript" <script src="js/scripts.js" charset="utf-8"></script>

  <footer class="footer"><h3>Developed by James Komo Â© 2019</h3></footer>

</body>

</html>
