<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width"charset="utf-8">
    <meta name="author" content="James Komo">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <h1>Triangle Checker</h1>
    <div id="error"></div>
    <br>
    <form class="triangleTracker" method="post" autocomplete="off">
      <label for="side1">Side 1</label>
      <input type="text" id="side1"name="side1" value="" placeholder="side1" required>
      <br>
      <br>
      <label for="side2">Side 2</label>
      <input type="text" id="side2"name="side2" value="" placeholder="side2" required>
      <br>
      <br>
      <label for="side3">Side 3</label>
      <input type="text" id="side3"name="side3" value="" placeholder="side3" required>
      <br>
      <br>
      <button type="submit" id="submit" name="submit">Check</button>
      <button type="reset" id="reset" name="reset">Reset</button>
    </form>






    </form>

  </body>
</html>
