<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body>

  <div class="triangle-calc">

    <img src="images/triangle3.png" alt="Triangle3">
    <h1>Triangle Tracker</h1>

  <form autocomplete="off" id="triangle-sides">
    <p>
      <label for="sideA">Side A</label>
      <input id="sideA" type="text" name="sideA" value="" placeholder="enter size of sideA here" required>
    </p>

    <p><label for="sideB">Side B</label>
      <input id="sideB" type="text" name="sideB" value="" placeholder="enter size of sideA here" required>
    </p>
    <label for="sideC">Side C</label>
    <input id="sideC" type="text" name="sideC" value="" placeholder="enter size of sideA here" required>

    <div class="form-buttons">
      <button class="submit "type="submit" name="submit" onclick="getValues()">Check</button>
      <button class="reset" type="reset" name="reset">Reset</button>
    </div>
  <div>


  </form>

  <script type="text/javascript" <script src="js/scripts.js" charset="utf-8"></script>

  <footer>Developed by James Komo Â© 2019</footer>

</body>

</html>
